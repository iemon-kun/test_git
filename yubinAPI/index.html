<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>郵便番号住所検索</title>
</head>
<body>
    <main>
        <h1>郵便番号住所検索</h1>
        <form action="" name="contact">
            <ul>
                <li><input name="postcode" type="number" placeholder="7桁の郵便番号"></li>
                <li><input name="prefecture" type="text" placeholder="都道府県"></li>
                <li><input name="city" type="text" placeholder="市町村"></li>
                <li><input name="town" type="text" placeholder="それ以降の住所"></li>
            </ul>
        </form>
    </main>
</body>
</html>
